<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>@cardsGame/example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>@cardsgame/example</h1>
    <nav>
      <ol>
        <li>
          <button id="quickJoin_btn" type="button">Quick join some room</button>
        </li>
        <li>Wait fot other player to join</li>
        <li>
          <button id="start_btn" type="button" disabled>Start game</button>
        </li>
      </ol>
    </nav>
    <main class="gameView">
      <div id="opponent" class="playerContainer playerContainer--disconnected">
        <header>
          <h2>Opponent</h2>
          <p>(clientID: <span class="clientID"></span>)</p>
        </header>

        <div class="deck" role="button">
          <div class="card card--faceDown">
            Deck of
            <div class="deck__cardsCount">X</div>
            cards
          </div>
        </div>
        <div class="pile"></div>
      </div>

      <div>
        Round: <strong id="roundText">0</strong> | Ante:
        <strong id="anteText">0</strong>
      </div>

      <div id="player" class="playerContainer playerContainer--disconnected">
        <div class="pile"></div>
        <div class="deck" role="button">
          <div class="card card--faceDown">
            Deck of
            <div class="deck__cardsCount">Y</div>
            cards
          </div>
        </div>

        <header>
          <h2>You</h2>
          <p>(clientID: <span class="clientID"></span>)</p>
        </header>
      </div>
      <div id="endScreen"></div>
    </main>

    <hr />

    <p>Some cards just for UI testing</p>
    <p>Rotating cards</p>
    <div class="container">
      <div class="card" style="--angle: 20deg;">
        <div class="card__suit">S</div>
        <div class="card__rank">10</div>
      </div>
      <div class="card" style="--angle: -38deg;">
        <div class="card__suit">H</div>
        <div class="card__rank">A</div>
      </div>
      <div class="card">
        <div class="card__suit">C</div>
        <div class="card__rank">Q</div>
      </div>
    </div>
    <p>cards in "pile"</p>
    <div class="pile">
      <div class="card" style="--angle: 3deg;">
        <div class="card__suit">S</div>
        <div class="card__rank">10</div>
      </div>
      <div class="card card--faceDown" style="--angle: -7deg;">
        <div class="card__suit">H</div>
        <div class="card__rank">A</div>
      </div>
      <div class="card" style="--angle: 13deg;">
        <div class="card__suit">C</div>
        <div class="card__rank">Q</div>
      </div>
      <div class="card card--faceDown" style="--angle: 0deg;">
        <div class="card__suit">D</div>
        <div class="card__rank">6</div>
      </div>
      <div class="card" style="--angle: 3deg;">
        <div class="card__suit">S</div>
        <div class="card__rank">10</div>
      </div>
      <div class="card card--faceDown" style="--angle: -7deg;">
        <div class="card__suit">C</div>
        <div class="card__rank">A</div>
      </div>
      <div class="card" style="--angle: 13deg;">
        <div class="card__suit">C</div>
        <div class="card__rank">Q</div>
      </div>
      <div class="card card--faceDown" style="--angle: -1deg;">
        <div class="card__suit">D</div>
        <div class="card__rank">7</div>
      </div>
      <div class="card" style="--angle: -10deg;">
        <div class="card__suit">S</div>
        <div class="card__rank">10</div>
      </div>
      <div class="card card--faceDown" style="--angle: -2deg;">
        <div class="card__suit">C</div>
        <div class="card__rank">A</div>
      </div>
      <div class="card" style="--angle: 6deg;">
        <div class="card__suit">C</div>
        <div class="card__rank">K</div>
      </div>
      <div class="card card--faceDown" style="--angle: 0deg;">
        <div class="card__suit">D</div>
        <div class="card__rank">7</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
