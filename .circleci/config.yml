# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - restore_cache:
          keys:
            - v1-dependencies-examples-{{ checksum "packages/examples/package.json" }}
            - v1-dependencies-examples-

      - run: npm install
      - run: npm run bootstrap
      - run: npm run build:utils

      - save_cache:
          key: v2-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - save_cache:
          key: v1-dependencies-examples-{{ checksum "packages/examples/package.json" }}
          paths:
            - packages/examples/node_modules

      # run tests!
      - run: npm test
