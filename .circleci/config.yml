version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - run: |
        echo "hello!"
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install
      - run: npm run lerna:install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run lerna:bootstrap
      - run: |
        ls -la ./packages/client/node_modules/@cardsgame | grep "\->"
        ls -la ./packages/examples/node_modules/@cardsgame | grep "\->"
        ls -la ./packages/server/node_modules/@cardsgame | grep "\->"
        ls -la ./packages/utils/node_modules/@cardsgame | grep "\->"

      # run tests!
      - run: npm test
